<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="dist/img/favicon.ico">
    <title>假日图书馆</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../plugins/fontawesome-free/css/all.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="../dist/css/adminlte.min.css">
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
    <style>
        div ul {
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body onload="init()">
<!--边框查询-->
<div class="col-12 col-md-12">
    <nav class="navbar navbar-expand navbar-light">

        <!-- SEARCH FORM -->
        <form class="form-inline ml-3" onsubmit="return false" action="#">
            <div class="input-group input-group-sm" style="margin-right: 20px">
                <input class="form-control form-control-navbar" id="bookName-search" type="search" placeholder="书籍名称" aria-label="Search">

            </div>
            <div class="input-group input-group-sm" style="margin-right: 20px">
                <input class="form-control form-control-navbar" id="author-search" type="search" placeholder="作者" aria-label="Search">
            </div>
            <div class="input-group input-group-sm" style="margin-right: 20px">
                <input class="form-control form-control-navbar" id="bookCode-search" type="search" placeholder="书籍编号" aria-label="Search">
            </div>

            <div class="input-group-append">
                <button class="btn btn-navbar" id="bookQuery-btn">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </form>

    </nav>
</div>
<!--书籍展示部分-->
<div class="container-fluid">
    <div class="row" id="row-book" style="padding-left: 22px"></div>
</div>

<!--借书模态框-->
<div class="modal fade" id="rentModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">
                    书籍借出
                </h4>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row" id="rentModal-div">
                        <div class="col-md-6" id="rentModal-div-left"></div>
                        <div class="col-md-6" id="rentModal-div-right"></div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" id="rentModal-btn-cancle" data-dismiss="modal">
                    取消
                </button>
                <button type="button" class="btn btn-primary" id="rentModal-btn-sure">
                    确定
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>

<!--还书模态框-->
<div class="modal fade" id="returnModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">
                    书籍归还
                </h4>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row" id="returnModal-div">
                        <div class="col-md-6" id="returnModal-div-left"></div>
                        <div class="col-md-6" id="returnModal-div-right"></div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" id="returnModal-btn-cancle" data-dismiss="modal">
                    取消
                </button>
                <button type="button" class="btn btn-primary" id="returnModal-btn-sure">
                    确定
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>

<!-- jQuery -->
<script src="../plugins/jquery/jquery.min.js"></script>
<script src="../dist/js/jquery.cookie.js"></script>
<!-- Bootstrap 4 -->
<script src="../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="../dist/js/adminlte.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="../dist/js/demo.js"></script>
<script src="../dist/js/book.js"></script>
<!-- /.card -->
</body>
</html>
